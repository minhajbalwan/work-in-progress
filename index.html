<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">

<body>
    <header>
        <a href="./index.html">
            <h1 class="logo">Weebsite.</h1>
        </a>
        <button class="menu-open icon ri-search-2-line"></button>
    </header>

    <nav class="menu">
        <div class="search-container">

                <p>A library of dubbed anime series<br /> you can watch anywhere.</p>
            </div>
        </section>
        <section class="trending container">
            <div class="top">
                <h1 class="title container">Trending Anime</h1>
                <div class="arrowBtns">

                    <button class="icon arrow-right ri-arrow-right-s-line"></button>

            </div>
            <div class="allposts">
                <div class="post">
                    <img src="./img/classroom-of-the-elite.jpg" alt="classroom of the elite season 2">
                    <div class="content">
                        <div class="actionBtns">
                            <button class="icon ri-play-fill"></button>

                        </div>

                    </div>
                </div>
                <div class="post">
                    <img src="./img/demon-slayer.jpg" alt="classroom of the elite season 2">

                            <button class="icon ri-add-fill"></button>
                        </div>
                        <h2>Demon Slayer</h2>
                    </div>
                </div>
                <div class="post">
                    <img src="./img/haikyuu.jpg" alt="haikyuu!! season 3">
                    <div class="content">
                        <div class="actionBtns">
                            <button class="icon ri-play-fill"></button>
                            <button class="icon ri-add-fill"></button>
                        </div>
                        <h2>Haikyuu!! Season 3</h2>
                    </div>
                </div>
                <div class="post">
                    <img src="./img/mha.jpg" alt="my hero academia season 6">
                    <div class="content">
                        <div class="actionBtns">
                            <button class="icon ri-play-fill"></button>
                            <button class="icon ri-add-fill"></button>
                        </div>
                        <h2>my hero academia season 6</h2>
                    </div>
                </div>
                <div class="post">
                    <img src="./img/naruto.jpg" alt="naruto">
                    <div class="content">
                        <div class="actionBtns">
                            <button class="icon ri-play-fill"></button>
                            <button class="icon ri-add-fill"></button>
                        </div>
                        <h2>Naruto</h2>
                    </div>
                </div>
                <div class="post">
                    <img src="./img/one-piece.jpg" alt="one piece">
                    <div class="content">
                        <div class="actionBtns">
                            <button class="icon ri-play-fill"></button>
                            <button class="icon ri-add-fill"></button>
                        </div>
                        <h2>One Piece</h2>
                    </div>
                </div>
            </div>
